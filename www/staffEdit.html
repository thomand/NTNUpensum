<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">
    <title>NTNU pensum</title>

    <!-- CSS  -->
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="min/custom-min.css" type="text/css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/staffEdit.js"></script>
</head>
<body id="top" class="scrollspy">



<!--Navigation-->
 <div class="navbar-fixed">
    <nav id="nav_f" class="default_color" role="navigation">
        <div class="container">
            <div class="nav-wrapper">
            <a href="index.html" id="logo-container" class="brand-logo">NTNU pensum</a>
                <a id="staffArrowBack" href="index.html"><i class="mdi-navigation-arrow-back"></i></a>
            </div>
        </div>
    </nav>
</div>
<!--Work-->
<div class="section scrollspy" id="work">
    <div class="container">
        <h2 class="header text_b">Endre emne</h2>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s3">
                                <input disabled value="" placeholder="Placeholder" id="subj-code" type="text" class="validate">
                                <label for="subj-code">Emnekode</label>
                            </div>
                            <div class="input-field col s6">
                                <input disabled value="" placeholder="Placeholder" id="subj-name" type="text" class="validate">
                                <label for="subj-name">Emnenavn</label>
                            </div>
                            <div class="input-field col s3">
                                <input disabled value="" placeholder="Placeholder" id="subj-location" type="text" class="validate">
                                <label for="subj-location">Lokasjon</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="teacher" type="text" class="validate">
                                <label for="teacher">Faglærer</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="academicField" type="text" class="validate">
                                <label for="academicField">Fagfelt / fagdisiplin</label>
                            </div>
                        </div>
                        <p class="caption">Legg til tagger</p>
                        <div class="row">
                            <div class="chips chips-initial col s12" data-index="0" data-initialized="true">
                                <input id="tags" class="input" placeholder=""></div>
                        </div>
                        <hr>

                        <form class="col s12">
                            <div class="row">
                                <h5 class="col s12">Bøker <a class="btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">add</i></a></h5>

                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="bookTitle" type="text" class="validate">
                                    <label for="bookTitle">Tittel</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="bookAuthor" type="text" class="validate">
                                    <label for="bookAuthor">Forfatter</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="bookEdition" type="text" class="validate">
                                    <label for="bookEdition">Utgave</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="bookYear" type="text" class="validate">
                                    <label for="bookYear">Utgivelsesår</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="bookISBN" type="text" class="validate">
                                    <label for="bookISBN">ISBN</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="bookInfo" type="text" class="validate">
                                    <label for="bookInfo">Annen informasjon</label>
                                </div>
                            </div>
                        </form>
                    </form>

                    <button id="submitFormButton" class="btn waves-effect waves-light" type="submit" name="action">Lagre
                        <i class="material-icons right">send</i>
                    </button>
                </div>
        </div>
        </div>
    </div>
</div>


<!--Footer-->
<footer id="contact" class="page-footer default_color scrollspy">

    <div class="footer-copyright default_color">

    </div>
</footer>

<script>
    $('.chips-initial').material_chip({
        data: [{
            tag: 'tma4100'
        }, {
            tag: 'Matematikk'
        }, {
            tag: 'Siving'
        }]
    });


</script>

    <!--  Scripts-->
    <script src="min/plugin-min.js"></script>
    <script src="min/custom-min.js"></script>
    </body>
</html>
